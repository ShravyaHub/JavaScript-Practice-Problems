<html>

    <script>

        let number = window.prompt("Enter number: ");
        let count = 0;

        if(number < 2) {
            count = 1;
        }
        for(let i =2; i < number; i++) {
            if(number % i == 0) {
                count = 1;
            }
        }
        if(count == 0) {
            alert(number + " is prime");
        } else {
            alert(number + " is not prime");
        }

    </script>

</html>
