<html>

    <script>

        let int1 = window.prompt("Enter first integer: ");
        let int2 = window.prompt("Enter second integer: ");
        let int3 = window.prompt("Enter third integer: ");

        let integers = [int1, int2, int3];
        let sum = integers[0] + integers[1] + integers[2];

        if(sum == 0) {
            alert("Sum of integers is equal to zero");
        } else {
            alert("Sum of integers is not equal to zero");
        }

    </script>


</html>
