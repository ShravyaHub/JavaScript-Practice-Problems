<html>

    <script>

        let year = window.prompt("Enter year: ");
        let leapYear = false;

        if((year % 4) == 0) {
            if((year % 100) == 0) {
                if((year % 400) == 0) {
                    leapYear = true;
                }
            } else {
                leapYear = true;
            }
        } 

        if(leapYear) {
            alert(year + " is a leap year")
        } else {
            alert(year + " is not a leap year");
        }

    </script>

</html>
